<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	  console.log("Página carregando...");

	  
      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
	  var parametros = {};
	  var contador = 0;
      function onYouTubeIframeAPIReady() {
        
		player = new YT.Player('player', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
		
		parametros = getQueryParams();
		console.log(parametros);
		
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
		id = parametros['id0'];
		start = parametros['start0'];
		end = parametros['end0'];
		contador++;

		var y = {};
		y.videoId = id;
		y.startSeconds = start;
		y.endSeconds = end;
		event.target.loadVideoById(y);
		console.log("Comandou "+(contador-1));
      }

      var estado_ant = -2;
	  function onPlayerStateChange(event) {
		//static int estado_ant = -2;
		
		console.log(event.data);
		
		if (event.data == YT.PlayerState.ENDED && estado_ant == YT.PlayerState.PLAYING /*&& !done*/) 
		{
			console.log("EVENTO FIM");
			if (parametros.hasOwnProperty("id"+contador))
			{
				id = parametros['id'+contador];
				start = parametros['start'+contador];
				end = parametros['end'+contador];
				contador++;

				event.target.loadVideoById({
				  videoId: id,
				  startSeconds: start,
				  endSeconds: end
				});
				console.log("Comandou "+(contador-1));
			}
			else
			{
				Console.log("Cabô!!!");
			}
        }
		else
		{
			estado_ant = event.data;
		}
      }
	  
	function getQueryParams() {
	  // initialize an empty object
	  var result = {};
	  // get URL query string
	  var params = window.location.search;
	  // remove the '?' character
	  params = params.substr(1);
	  console.log(params);
	  var queryParamArray = params.split('&');
	  // iterate over parameter array
	  queryParamArray.forEach(function(queryParam) {
		// split the query parameter over '='
		var item = queryParam.split("=");
		result[item[0]] = decodeURIComponent(item[1]);
	  });
	  // return result object
	  return result;
	}	  

    </script>
  </body>
</html>
